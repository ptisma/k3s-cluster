apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: secret-auth-middleware
  namespace: longhorn-system
spec:
  basicAuth:
    secret: basic-auth
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rewrite-longhorn-prefix-middleware
  namespace: longhorn-system
spec:
  stripPrefixRegex:
    regex:
      - "^/longhorn/?"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-stage"
    traefik.ingress.kubernetes.io/router.middlewares: "longhorn-system-secret-auth-middleware@kubernetescrd,longhorn-system-rewrite-longhorn-prefix-middleware@kubernetescrd"
  name: longhorn
  namespace: longhorn-system
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - ptisma.online
    - www.ptisma.online
    secretName: ptisma-online-tls
  rules:
  - host: ptisma.online
    http:
      paths:
        - pathType: Prefix
          path: "/longhorn"
          backend:
            service:
              name: longhorn-frontend
              port:
                number: 80
  - host: www.ptisma.online
    http:
      paths:
        - pathType: Prefix
          path: "/longhorn"
          backend:
            service:
              name: longhorn-frontend
              port:
                number: 80
