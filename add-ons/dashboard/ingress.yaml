apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-stage"
  name: dashboard
  namespace: kubernetes-dashboard
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - ptisma.xyz
    - www.ptisma.xyz
    secretName: ptisma-xyz-tls  
  rules:
  - host: ptisma.xyz
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: kubernetes-dashboard-web
              port:
                number: 8000
  - host: www.ptisma.xyz
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: kubernetes-dashboard-web
              port:
                number: 8000
